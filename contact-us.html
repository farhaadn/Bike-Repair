            <h1>Contact us.</h1>
            <p>Do you have any questions? Please do not hesitate to contact us directly.</p>
            <p>Our team will come back to you within a matter of hours to help you.</p>

            <form action="mail.php" method="post">

                <div class="inputwrapper">
                    <label for="name" class="newline">First Name</label>
                    <input type="text" name="name" id="name" placeholder="First Name">
                </div>

                <div class="inputwrapper">
                    <label for="email" class="newline">Email</label>
                    <input type="email" name="email" id="email" placeholder="farhad@example.com">
                </div>

                <div class="inputwrapper">
                    <textarea name="message" id="message" cols="100" rows="5"
                        placeholder="Let us know what you think"></textarea>
                </div>

                <div class="inputwrapper">
                    <input type="checkbox" name="email-sub" id="email-sub" checked>
                    <label for="email-sub">Sing Up for Email Newsletter</label>
                </div>

                <div class="inputwrapper">
                    <p>How would you like to be contacted?</p>
                    <input type="radio" name="contact-pref" id="phone" value="phone">
                    <label for="phone" class="margin-right-a">Phone</label>
                    <input type="radio" name="contact-pref" id="email-radio" value="email">
                    <label for="email-radio">Email</label>
                </div>

                <div class="inputwrapper">
                    <select name="county" id="county">
                        <option value="Not-Chosen">Chose County</option>
                        <option value="Tehran">Tehran</option>
                        <option value="Mashhad">Mashhad</option>
                        <option value="Yazd">Yazd</option>
                    </select>
                </div>

                <input type="submit" value="Submit" class="mybutton">
                
            </form>

        </div>
